<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliografía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 10px;
        }
        .bio {
            margin: 15px 0;
            font-size: 16px;
        }
        .list {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        .list li {
            background: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 10px;
            background: #e9ecef;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serafin MArtinez Sandoval</h1>
        <img src="" alt="Foto de perfil">
        <p class="bio">
            Información
        </p>
        <h2>Publicaciones</h2>
        <ul class="list">
            <li onclick="toggleContent(0)">Canción 1
                <div class="content">Descripción de la canción 1.</div>
            </li>
            <li onclick="toggleContent(1)">Artículo 1 - Revista
                <div class="content">Descripción del artículo 1.</div>
            </li>
            <li onclick="toggleContent(2)">Proyecto 1 - Plataforma
                <div class="content">Descripción del proyecto 1.</div>
            </li>
        </ul>
    </div>
    <script>
        function toggleContent(index) {
            let contents = document.querySelectorAll('.content');
            contents[index].style.display = contents[index].style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
